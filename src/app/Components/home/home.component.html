<ng-template #placeholder></ng-template>
<mat-sidenav-container fullscreen class="admin">
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item (click)="addPatient()">
                <mat-icon>add</mat-icon>
                <span>Add Patient</span>
            </a>
            <a mat-list-item routerLink="">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar color="Light" class="nav-toolbar">
        <div class="logo" style="font-weight: bold; font-family:Verdana, Geneva, Tahoma, sans-serif;"> <a href="/"><img src="https://denticare.bold-themes.com/allen/wp-content/uploads/sites/16/2019/12/denticare-logo.png" alt=""> </a> </div>
        <mat-nav-list class="nav-options">
            <a mat-list-item (click)="addPatient()">
                <mat-icon style="fill: white;">add</mat-icon>
                <span style="fill: white; font-family:Verdana, Geneva, Tahoma, sans-serif;">Add Patient</span>
            </a>
            <a mat-list-item routerLink="">
                <mat-icon style="fill: white">logout</mat-icon>
                <span style="fill: white; font-family:Verdana, Geneva, Tahoma, sans-serif;">Logout</span>
            </a>
        </mat-nav-list>
        <button mat-mini-fab color="warn" (click)="sidenav.open()" class="nav-button">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar>
    <app-patient></app-patient>
</mat-sidenav-container>
